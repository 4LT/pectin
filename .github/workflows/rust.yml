name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Deny
        run:
          - cargo install cargo-deny
          - cargo deny --log-level=error check
      - name: Check
        run: cargo check -vv
      - name: Lint
        run: cargo clippy -Dwarnings

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: ./cross_windows.sh
